<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <header class="p-1 text-bg-dark">
        <div class="container">
            <div>
                <img class="d-block img-fluid" src="img/icons8-little-nightmares-50.png">
            </div>
            <div class="text-end">
                <a class="me-5 btn btn-outline-primary" href="../CADASTRO/index.html">Cadastro</a>
            </div>
        </div>
    </header>







    <div class="container mt-4">
        <div class="row align-itens-center">
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-light">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
                        <label for="inputEmail">E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                        <label for="inputPassword">Senha</label>
                    </div>
                    <div class="checkbox mb-3">
                        <label for="">
                            <input type="checkbox" value="Lembre de mim"> Lembre de mim
                        </label>
                    </div>
                    <button class="btn btn-lg btn-success" type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
